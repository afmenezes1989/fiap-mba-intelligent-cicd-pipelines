# SonarCloud Configuration
sonar.projectKey=afmenezes1989_fiap-mba-intelligent-cicd-pipelines
sonar.organization=afmenezes1989

# Project Information
sonar.projectName=F1 Classification CI/CD Demo
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=frontend/src,backend/api
sonar.tests=frontend/src,backend/tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/test_*.py

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/__pycache__/**,**/*.pyc

# Coverage Reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
